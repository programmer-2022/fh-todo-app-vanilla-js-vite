<section class="todoapp">

  <header class="header">
      <h1>Gestor de Tareas</h1>
      <input id="new-todo-input" class="new-todo" placeholder="Registrar Tarea" autofocus>
  </header>
  
  <section class="main">
      <input id="toggle-all" class="toggle-all" type="checkbox">
      <label for="toggle-all">Marcar todo como completado</label>
      <ul class="todo-list"></ul>
  </section>

  <footer class="footer">
        <span class="todo-count">
            <strong id="pending-count">0</strong> pendiente(s)
        </span>
      <ul class="filters">
          <li>
              <a class="selected filtro" class="selected" href="#/">Todos</a>
          </li>
          <li>
              <a class="filtro" href="#/active">Pendientes</a>
          </li>
          <li>
              <a class="filtro" href="#/completed">Completados</a>
          </li>
      </ul>
      <button class="clear-completed">Borrar completados</button>
  </footer>
</section>

<footer class="info">
  <p>Template creado por <a href="http://sindresorhus.com">Sindre Sorhus</a></p>

</footer>
